<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin: 0; padding: 0;}
    .box {width: 50px; height: 50px; }
    .box1 {background: black;}
    .box2 {background: red;}
    .box3 {background: blue;}
    .box4 {background: green;}
  </style>
</head>

<body>
<div>
  <div class="box box1"></div>
  <div class="box box2"></div>
  <div class="box box3"></div>
  <div class="box box4"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
<script>
  let tl = gsap.timeline();
  tl.to('.box1', {duration: 3, x: 200})
    .to('.box1', {duration: 2, rotation: 360}, "-=3") // 2초동안 끝나기 3초전에 360도 회전
    .to('.box1', {duration: 3, backgroundColor: 'pink'}, "-=3") // 3초동안 끝나기 3초전에 bg핑크로 변경
    .to('.box1', {duration: 3, backgroundColor: '', x: 0}) // 다시 되돌아가기

  gsap.to('.box2', {duration:2, x: 100})
  gsap.from('.box3', {duration:2, x: 300, backgroundColor: 'pink'})
  gsap.fromTo('.box4', {opacity: 0}, {opacity: 1, duration: 2, backgroundColor: 'greenyellow'}); // 시작, 끝
</script>
</body>
</html>
